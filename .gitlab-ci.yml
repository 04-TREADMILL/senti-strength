image: gradle:jdk11

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - chmod +x ./gradlew
  - uname -a
  - sudo apt-get update -y && sudo apt-get install openjdk-11-jdk -y

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

stages:
- build
- test

build:
  stage: build
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - build/libs/*.jar
  only:
    - master

test:
  stage: test
  script:
    - ./gradlew check

after_script:
  - echo "End CI"
